<!DOCTYPE html>
<html lang="e">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Imedia - Monitereo</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="mdl-grid mdl-card__supporting-text">
          <div class="mdl-cell mdl-cell--6-col">
            <form id="form-page" action="#" class="">
              <div class="mdl-textfield mdl-expend mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3" value="Fan Page">
                <label class="mdl-textfield__label" for="sample3">Ingresa el nombre fanpage </label>
              </div>
              <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                <i class="material-icons">search</i>
              </label>
            </form>
            <div class="mdl-card mdl-cell mdl-cell--12-col">
              <div id="container-page" class=" mdl-grid mdl-grid--no-spacing">
              </div>
            </div>
          </div>
          <div id="container-comments" class="mdl-cell mdl-cell--6-col">
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
